<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="proj9.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
  <div class="container">
<div class="output"><span class="content">0</span></div>
<div class="numbers">
<div><button class="number-buttons" id="clear">AC</button></div>
<div ><button class="number-buttons" id="plus-minus">&#177;</button></div>
<div><button class="number-buttons" id="modulo">%</button></div>
<div><button class="number-buttons" id="divide">/</button></div>
<div><button  class="number-buttons" id="seven">7</button></div>
<div><button class="number-buttons" id="eight">8</button></div>
<div><button class="number-buttons" id="nine">9</button></div>
<div><button class="number-buttons" id="multiply">*</button></div>
<div><button class="number-buttons" id="four">4</button></div>
<div><button class="number-buttons" id="five">5</button></div>
<div><button class="number-buttons" id="six">6</button></div>
<div><button class="number-buttons" id="minus">-</button></div>
<div><button class="number-buttons" id="one">1</button></div>
<div><button class="number-buttons" id="two">2</button></div>
<div><button class="number-buttons" id="three">3</button></div>
<div><button class="number-buttons" id="plus">+</button></div>
<div class="zero"><button class="number-buttons" id="zero">0</button></div>
<div class="comma"><button class="number-buttons" id="comma">,</button></div>
<div class="equal"><button class="number-buttons" id="equal">=</button></div>

</div>

  </div>  
  
<div class="mode">
  <button class="mode-button"><i class="fa fa-sun-o" id="dark" ></i>Light Mode</button>
</div>
  

<script src="proj9.js"></script>  
</body>
</html>
